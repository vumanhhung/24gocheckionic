<ion-modal-view>
    <ion-header-bar>
        <h1 class="title" ng-if="!userLoggedIn()" i18n="modals.login_title_guest"></h1>
        <h1 class="title" ng-if="userLoggedIn()" i18n="modals.login_title_user"></h1>

        <button class="button button-clear button-positive" ng-click="closeLoginModal();" i18n="modals.button_close"></button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="padding text-center">
            <div class="large-icon-message">
                <span class="large-app-icon large-app-icon-red">
                    <i class="ion-ios-locked-outline"></i>
                </span>
                <p>Sorry! This feature is available only in full version. Contact <a href="mailto:lite@i2csmobile.com">lite@i2csmobile.com</a></p>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
