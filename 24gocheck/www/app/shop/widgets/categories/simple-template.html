<div class="row home-category-grid">
    <div class="col" ng-repeat="category in categories">
        <div class="">
            <a ng-href="#/app/menu/shop/category/{{::category.category_id}}">
                <img ng-src="{{category.image}}" style="vertical-align:middle;" ng-if="thumbnail == 'true'"/>
                <span ng-bind-html="category.name"></span>
            </a>
        </div>
    </div>
</div>
